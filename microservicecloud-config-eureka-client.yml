spring:
  profiles:
    active:
    - dev
---

server:
  port: 7004
spring:
  profiles: dev
  application:
    name: microservicecloud-config-eureka-client
eureka:
  instance:
    hostname: eureka7004.com
  client:
    register-with-eureka: false #不向注册中心注册
    fetch-registry: false #不需要通过eureka来获取注册信息
    service-url:
      defaultZone: http://eureka7004.com:7004/eureka/

---

